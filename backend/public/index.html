<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>car maintenance</h1>

    <div id="login-box" class="hide">
        <button id="exit" style="color: blue;">X</button>
        <label for="username">username</label>
        <input type="text" name="username" id="username">
        <label for="password">password</label>
        <input type="text" name="password" id="password">
        <button>Login</button>
    </div>
    
    <div id="signup-box" class="hide">
        <a href="" style="color: blue;">X</a>
        <input type="text" name="firstName" id="firstName" placeholder="firstname">
        <input type="text" name="lastName" id="lastName" placeholder="lastname">
        <input type="text" name="email" id="email" placeholder="email">
        <input type="text" name="confirm-email" id="confirm-email" placeholder="confirm-email">
        <input type="text" name="user-name-signup" id="user-name-signup" placeholder="user name">
        <input type="text" name="password-signup" id="password-signup" placeholder="password">
        <input type="text" name="confirm-password-signup" id="confirm-password-signup" placeholder="confirm password">
        <button>Sign Up</button>
    </div>

    <div id="login">
        <button>login</button>
    </div>

    <div id="sign-up">
        <button>sign up</button>
    </div>
</body>
</html>
